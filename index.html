<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1c8d8d9b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">    
            <div class="logo-nav-list">
                <div class="logo">flix<span class="logo-text">.</span></div> 
                <ul class="main-nav-list">
                    <li class="browse">
                        <div class="browse-dropdown-header">
                            <p class="browse-text">Browse by Genres</p><i class="fa-solid fa-caret-down"></i>
                            <div class="browse-dropdown-content invisible">
                            </div>  
                        </div> 
                    </li>
                </ul>
            </div>
            <ul class="nav-list">
                <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
                <li class="search-input invisible">
                    <i id="searchIcon2" class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" type="text" placeholder="Title">
                </li>
                <li>Kids</li>
                <li><i class="fa-regular fa-bell"></i></li>
                <li class="sign-in-btn">Sign In</li>
            </ul>
        </div>

        <div class="genre-container">
            <div class="genre-title-count">
                <div class="genre-title">My List</div>
                <div class="genre-count"></div>
                <button class="btn" aria-pressed="false">Sort Asc</button>
            </div>
            <div id="myList" class="genre-slider"></div>
        </div>

        <template id="genre-container-template">
            <div class="genre-container">
                <div class="genre-title-count">
                    <div class="genre-title"></div>
                    <div class="genre-count"></div>
                    <button class="btn" aria-pressed="false">Sort Asc</button>
                </div>
                <div class="genre-slider"></div>   
            </div>
        </template>

        <template id="movie-card-template">
            <div class="movie-card" data-genre>
                <img class="movie-image" src="" alt="">
                <div class="movie-card-nav">
                    <ul class="movie-card-nav-list">
                        <li><i id="add-to-mylist-1" class="fa-solid fa-circle-plus"></i></li>
                        <li><i id="like" class="fa-regular fa-thumbs-up"></i></li>
                        <li><i class="fa-solid fa-xmark"></i></li>
                    </ul>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>   
        </template>

        <template id="movie-modal-template">
            <div class="modal">
                <div class="movie-card-modal"> 
                    <div class="info-section">
                        <div class="movie-header">
                            <img class="thumbnail" src=""/>
                            <div class="movie-info">
                                <div class="title-year-director">
                                    <h3 class="modal-movie-title"></h3>
                                    <h4 class="year-director"></h4>
                                </div>
                                <div class="rating-genre">
                                    <div class="rating"></div>
                                    <p class="movie-modal-genre"></p>
                                </div>
                            </div>
                        </div>
                        <div class="movie-desc">
                            <p class="text"></p>
                        </div>
                        <div>
                            <ul class="movie-social">
                                <li><i class="fa-solid fa-share-nodes"></i></li>
                                <li><i class="fa-solid fa-heart"></i></li>
                                <li><i class="fa-solid fa-comment"></i></li>
                                <li class="fav-link"><i id="add-to-mylist-2" class="fa-solid fa-plus"></i></li>
                            </ul>           
                        </div>
                    </div>
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>      
        </template>

        <div class="modal-container invisible"></div>
    </div>
</html>
